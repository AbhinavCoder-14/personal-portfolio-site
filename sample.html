<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Button Visibility</title>
    <style>
      /* Container styles */
      .container {
        width: 300px;
        height: 200px;
        background-color: #3498db;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border-radius: 10px;
        margin: 50px;
      }

      /* Button initially hidden */
      .container button {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
      }

      /* Hovering over container makes the button visible */
      .container:hover button {
        opacity: 1;
        visibility: visible;
      }

      /* Button styles */
      .container button {
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>Click Me</button>
    </div>
  </body>
</html>
